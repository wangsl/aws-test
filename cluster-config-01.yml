
HeadNode:
  InstanceType: c5a.2xlarge
  Ssh:
    KeyName: aws-east
  Networking:
    SubnetId: subnet-01a3868361b728e2c
  LocalStorage:
    RootVolume:
      Size: 500
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
  Dcv:
    Enabled: true
  CustomActions:
    OnNodeConfigured:
      Script: https://raw.githubusercontent.com/wangsl/aws-test/main/aws-post-01.bash

Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: c5n18xlarge
      ComputeResources:
        - Name: c5n18xlarge
          MinCount: 0
          MaxCount: 1000
          InstanceType: c5n.18xlarge
          Efa:
            Enabled: true
          DisableSimultaneousMultithreading: true
      Networking:
        SubnetIds:
          - subnet-01a3868361b728e2c
        PlacementGroup:
          Enabled: true
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      CustomActions:
        OnNodeConfigured:
          Script: https://raw.githubusercontent.com/wangsl/aws-test/main/aws-post-01.bash
    
    - Name: c6i32xlarge
      ComputeResources:
        - Name: c6i32xlarge
          MinCount: 0
          MaxCount: 100
          InstanceType: c6i.32xlarge
          Efa:
            Enabled: true
          DisableSimultaneousMultithreading: true
      ComputeSettings:
        LocalStorage:
          RootVolume:
            VolumeType: gp3
      Networking:
        SubnetIds:
          - subnet-01a3868361b728e2c
        PlacementGroup:
          Enabled: true
      CustomActions:
        OnNodeConfigured:
          Script: https://raw.githubusercontent.com/wangsl/aws-test/main/aws-post-01.bash

    - Name: p32xlarge
      ComputeResources:
        - Name: p32xlarge
          MinCount: 0
          MaxCount: 10
          InstanceType: p3.2xlarge
          DisableSimultaneousMultithreading: true
      ComputeSettings:
        LocalStorage:
          RootVolume:
            VolumeType: gp3
      Networking:
        SubnetIds:
          - subnet-01a3868361b728e2c
      CustomActions:
        OnNodeConfigured:
          Script: https://raw.githubusercontent.com/wangsl/aws-test/main/aws-post-01.bash

Region: us-east-2
Image:
  Os: alinux2

SharedStorage:
  - Name: FsxLustre0
    StorageType: FsxLustre
    MountDir: /scratch
    FsxLustreSettings:
      StorageCapacity: 1200
      DeploymentType: SCRATCH_2
